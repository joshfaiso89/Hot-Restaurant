<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hot Restaurant - View Tables</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Hot Restaurant</h1>
        <h3>Current Reservations and Waiting List</h3>
        <hr />
        <a href="/reserve"
          ><button class="btn btn-primary btn-sm">
            <span class="fa fa-eye"></span> Make Reservation
          </button></a
        >
        <a href="/"
          ><button class="btn btn-light btn-sm">
            <span class="fa fa-eye"></span> Home
          </button></a
        >
      </div>
      <div class="row">
        <div class="col-12">
          <h2>Current Reservations</h2>
          <div class="reservation-list"></div>
          <h2>Wait List</h2>
          <div class="wait-list"></div>
        </div>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      $.get("/api/reservations/", function(data) {
        console.log(data);
        for(var i = 0; i < data.length; i++){
          if (i < 5){
            $('.reservation-list').append(
            `<div class="panel panel-default mb-3">
              <div class="panel-body">
                <div class="panel-title">
                  <h3>${i + 1}. ${data[i].name}</h3>
                </div>
                <div class="panel-body">
                  <ul class="list-group">
                    <li class="list-group-item">Phone Number: ${data[i].phoneNumber}</li>
                    <li class="list-group-item">Email: ${data[i].email}</li>
                  </ul>
                </div>
              </div>
            </div>`
          )} else{
            $('.wait-list').append(`<div class="panel panel-default mb-3">
              <div class="panel-body">
                <div class="panel-title">
                  <h3>${i}. ${data[i].name}</h3>
                </div>
                <div class="panel-body">
                  <ul class="list-group">
                    <li class="list-group-item">Phone Number: ${data[i].phoneNumber}</li>
                    <li class="list-group-item">Email: ${data[i].email}</li>
                  </ul>
                </div>
              </div>
            </div>`)
          }
        }
      });
    </script>
  </body>
</html>
